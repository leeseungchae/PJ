<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<style>
  .Data_view_app{
    width: 80%;

    margin: 0 auto;

  }
  .Data_view_box{
    margin: 0 auto;
    width: 70%;
    border: 1px solid black;
  }
  .Data_head{
    margin: 0 auto;
    width: 100%;
    height: 110px;
    border:1px solid black;

    text-align: center;


  }
  .input_data{
    text-align: center;
    border:1px solid black;
    width: 120px;
    height: 110px;}

  #a{
 text-decoration: none;
    color:black;
  }
</style>
<body>
  <div class="Data_view_app" >
    <div class="Data_view_box">
      <div class="Data_head">
        <div class="d-flex flex-row">
          <div class = "col-3 me-5" style="font-size : 25px; margin-top :30px">
            <p class="me-5" style="margin-left:-100px ;"></p>
          </div>
          <div class = "col-3 " style="font-size : 25px; margin-top :30px" >
            <p class="me-5" style="margin-left: -250px;">앱명</p>
          </div>
          <div class = "col-3 " style="font-size : 25px;  margin-top :30px">
            <p class="me-5" style="margin-left: -330px;">평점</p>
          </div>
          <div class = "col-3" style="font-size : 25px;  margin-top :30px">
            <p class="me-5" style="margin-left: -270px;">장르</p>
          </div>
        </div>

      </div>
      {% for data in results %}
      <div class="card d-flex flex-row ">
        <a href="{{ data.game_link}}">
        <img src="{{ data.image_link}}" class="card-img-top" style="width:100%; max-width: 150px; height: 100px; text-align: center">
        </a>

        <div class="card-body" style=" width : 1000px;">
          <div class="d-flex flex-row">
            <div class="col-4">
              <a href="{{ data.game_link}}" id="a">
              <p class="card-text">{{ data.recommendation}} </p>
                  </a>
            </div>
            <div class="col-4 ">
              <p class="ms-5">{{ data.score}}</p>
            </div>
            <div class="col-4">
              <p class="ms-5">{{ data.genre}}</p>
            </div>
          </div>

        </div>
      </div>

      {% endfor %}

    </div>
</div>






</body>
</html>
